#textdomain wesnoth-units
[unit_type]
    id="Samaritan Spearman" 
    name= _ "Samaritan Spearman"
    race=human
    image="units/samaritans/samaritan-1.png"
    profile="portraits/humans/samaritan-1.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=smallfoot
    movement=5
    experience=41
    level=1
    alignment=lawful
    advances_to="Samaritan Sergant,Samaritan Captain"

    cost=14
    usage=fighter
    description= _ "Samaritan Troopers are Clad in light bronze armor. Armed with a bronze shield and a few javelins, Trooper spearmen are the staple of the Samaritan army, often thrown into the front lines with only the most basic training. 

Samaritans or 'Cutheans' are were a very early panethnic group, widely extended from Assyria to India, China, Arabia Petraea and Abyssinia, and rich and powerful. They were impoted by the Assyrian Empire also to Samaria, in a politic of mass-deportations. They had their Samaritan Temple on Mt. Gerizim, opposed to the Temple in Jerusalem, and they worshiped the mesopotamian deity Nergal, his emblem was a cock."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/samaritans/samaritan-1_defend.png" "units/samaritans/samaritan-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/samaritan-1.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/samaritan-1.png"
    [/portrait]
    [resistance]
        pierce=60
    [/resistance]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=5
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/samaritans/samaritan-1_idle-[1~4,3~1].png:[100*3,1000,100*3]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        start_time=-250
        [frame]
            image="units/samaritans/samaritan-1.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -250}
        [frame]
            image="units/samaritans/samaritan-1_attack.png:250"
        [/frame]
        [frame]
            image="units/samaritans/samaritan-1.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        start_time=-250
        [frame]
            image="units/samaritans/samaritan-1.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -250}
        [frame]
            image="units/samaritans/samaritan-1_attack.png:250"
        [/frame]
        [frame]
            image="units/samaritans/samaritan-1.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
